version: "3.9"

services:
  backend:
    build: .
    container_name: music-recognition-backend
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: music-recognition-db
    restart: always
    environment:
      POSTGRES_USER: billyBatson
      POSTGRES_PASSWORD: billyBatson
      POSTGRES_DB: billyBatson
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: